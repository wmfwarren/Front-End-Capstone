<div class="container">
	<div class="row">
		<div class="col s4 offset-s4">
			<input type="text" name="search" model="searchTerm" placeholder="Search Text Here">
		</div>
		<div class="row"> <!-- This div is a buttons div -->
			<div class="col s4 offset-s4 center-align"> 
				<a class="waves-effect waves-light btn">New Calculation</a>
				<a class="waves-effect waves-light btn" ng-click="getUserMetaDataForSearch()">Load Calculation</a>
			</div>
		</div>
		<div class="row"> <!-- Search results -->
			<div class="col s4 offset-s4 center-align" ng-repeat="metaData in userMetaDataEntries | filter:searchTerm">
				<a href="#"><h4>{{metaData.title}}</h4></a>
				<p>{{metaData.comment}}</p>
				<div class="tags" ng-repeat="tag in metaData.tags">
					<p>{{tag}}</p>
				</div> <!-- tags closer -->
				<a class="waves-effect waves-light btn" ng-click="deleteDataCall(metaData.calcID)">Delete</a>
			</div> <!-- repeated div for meta data -->
		</div> <!-- container div for entries -->
	</div>
</div>
